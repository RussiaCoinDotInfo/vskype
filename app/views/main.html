<div class="pane">
    <div class="top">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Vskype" width="200px" />
            </div>
        </div>
    </div>

    <div class="container" id="converter">
        <div id="loading">
            <div id="loading-text">
                <h1>Loading...</h1>
            </div>
        </div>

        <div class="row" ng-controller="MainCtrl" ng-init="convert.onLoadConvertion(convert.tag)">
            <div class="col-md-5">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control converter-form lg-font" id="tagValue" ng-model="convert.tag" ng-change="convert.convertTagcoin(convert.tag, convert.crypto_code, convert.currency_code)" ng-focus="convert.convertTagcoin(convert.tag, convert.crypto_code, convert.currency_code)">
                    <span class="input-group-addon lg-font">{{ convert.crypto_code }}</span>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-toggle="modal" data-target="#crypto-modal"><span class="caret"></span></button>
                    </span>
                </div>
            </div>
            <div class="col-md-1 equals">
                <h4 class="lg-font">=</h4>
            </div>
            <div class="col-md-5">
                <div class="input-group input-group-lg">
                    <input type="text" name="" id="currValue" class="form-control converter-form lg-font" ng-model="convert.currency" ng-change="convert.convertCrypto(convert.currency, convert.crypto_code, convert.currency_code)" ng-focus="convert.convertCrypto(convert.currency, convert.crypto_code, convert.currency_code)">
                    <span class="input-group-addon lg-font">{{ convert.currency_code}}</span>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-toggle="modal" data-target="#currency-modal"><span class="caret"></span></button>
                    </span>
                </div>
            </div>

        <br>
    </div>

            <div class="modal fade bs-modal-sm" role="dialog" aria-hidden="true" id="currency-modal">
                <div class="modal-dialog bs-modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Choose a currency</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <input type="text" class="form-control currency-input-form" ng-model="search" placeholder="Search">
                            </div>
                            <div class="row" id="currencyList">
                                <table class="table table-hover">
                                    <tr ng-repeat="currency in convert.currencies.data | filter:search">
                                        <td><a href="/#/{{convert.crypto_code}}/{{ currency.currency_code }}" data-dismiss="modal" ng-click="convert.convertTagcoin(convert.tag, convert.crypto_code, currency.currency_code)">{{ currency.currency_name }} - {{ currency.currency_code}}</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade bs-modal-sm" role="dialog" aria-hidden="true" id="crypto-modal">
                <div class="modal-dialog bs-modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Choose a cryptocurrency</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row" id="cryptoList">
                                <table class="table table-hover">
                                    <tr>
                                        <td><a href="/#/TAG/{{ convert.currency_code }}" data-dismiss="modal" ng-click="convert.convertTagcoin(convert.tag, 'TAG', convert.currency_code)">Tagcoin - TAG</a></td>
                                    </tr>
                                    <tr>
                                        <td><a href="/#/BTC/{{ convert.currency_code }}" data-dismiss="modal" ng-click="convert.convertTagcoin(convert.tag, 'BTC', convert.currency_code)">Bitcoin - BTC</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="ad">
        <div class="ad-img">
            <p class="text-muted">Advertisement</p>
            <a href="http://tagcash.com/" target="_blank"><img src="images/buyandtrade.jpg"></a>
            <br><br>
            <a href="http://vskype.com/api/" target="_blank" style="color:black">API</a>
        </div>
    </div>
</div>
